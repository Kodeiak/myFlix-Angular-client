<div style="display: flex;">
  <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;">
    <mat-card-header style="height: 100px">
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>Direct by: {{movie.director.name}}</mat-card-subtitle>
    </mat-card-header>
    <img style="height: 400px" src={{movie.imagePath}}/>
    <mat-card-actions>
      <button mat-button color="primary" >Genre</button>
      <button mat-button color="primary" >Director</button>
      <button mat-button color="primary" >Synopsis</button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
