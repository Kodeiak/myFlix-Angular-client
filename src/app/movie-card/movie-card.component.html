<div style="display: flex;">
  <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;">
    <mat-card-header style="height: 100px">
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
    </mat-card-header>
    <img style="height: 400px" src={{movie.imagePath}}/>
    <mat-card-actions>
      <button mat-button (click)="openGenreDialog(movie.genre.name, movie.genre.description)" color="primary" >Genre</button>
      <button mat-button (click)="openDirectorDialog(movie.director.name, movie.director.bio)" color="primary" >Director</button>
      <button mat-button (click)="openSynopsisDialog(movie.description)" color="primary" >Synopsis</button>
      <mat-icon *ngIf="favoriteMovies.indexOf(movie._id) == -1" (click)="toggleFavorite(movie._id)" >favorite_border</mat-icon>
      <mat-icon *ngIf="favoriteMovies.indexOf(movie._id) > -1" (click)="toggleFavorite(movie._id)" >favorite</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
